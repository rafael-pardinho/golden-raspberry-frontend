<div class="container mt-4">
  <div class="row">
    <!-- Anos com múltiplos vencedores -->
    <div class="col-md-6">
      <h3>List years with multiple winners</h3>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Year</th>
            <th>Win Count</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let year of yearsWithMultipleWinners">
            <td>{{ year.year }}</td>
            <td>{{ year.winnerCount }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Top 3 estúdios -->
    <div class="col-md-6">
      <h3>Top 3 studios with winners</h3>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Name</th>
            <th>Win Count</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let studio of topStudios">
            <td>{{ studio.name }}</td>
            <td>{{ studio.winCount }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
